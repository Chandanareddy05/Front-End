<!DOCTYPE html>
<html>
<head>
    <title>Course Feedback Form</title>
    <style>
        fieldset{
           margin-left: 500px;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Course Feedback Form</h2>
    <form action="response form.html" method="post">
        <fieldset style="width: 200px;">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>
        
        <label for="course">Course Name:</label><br>
        <input type="text" id="course" name="course" required><br><br>
        
        <label for="rating">Rating (1-10):</label><br>
        <input type="number" id="rating" name="rating" min="1" max="10" required><br><br>
        
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>
        
        <label for="recommend">Would you recommend this course to others?</label><br>
        <input type="radio" id="yes" name="recommend" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="recommend" value="no">
        <label for="no">No</label><br><br>
        
        <label for="improvements">Suggestions for improvements:</label><br>
        <textarea id="improvements" name="improvements" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Submit Feedback">
    </fieldset>
    </form>
</body>
</html>
