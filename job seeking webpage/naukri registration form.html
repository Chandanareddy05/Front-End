<!DOCTYPE html>
<html>
<head>
    <title>Naukri Job Seeker Registration</title>
    <style>
        h2{
            text-align: center;
        }
        fieldset{
            width: 300px;
            margin-left: 500px;
        }
    </style>
</head>
<body>
    <h2>Join Naukri for Job Opportunities</h2>
    <form action="http://www.naukri.com/mnjuser/profile?id=&orgn=homepage" method="post">
        <fieldset>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>
        
        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume"><br><br>
        
        <label for="skills">Skills:</label><br>
        <input type="text" id="skills" name="skills"><br><br>
        
        <label for="experience">Years of Experience:</label><br>
        <input type="number" id="experience" name="experience"><br><br>
        
        <input type="submit" value="Join Naukri">
    </fieldset>
    </form>
</body>
</html>
