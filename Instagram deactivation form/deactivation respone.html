<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deactivation response</title>
    <style>
        fieldset{
            width: 200px;

        }
    </style>
</head>
<body>
    <h4><b>Deactivating your account is temporary, and it means your profile will be hidden on instagram until you reactivate it.</b></h4><br>
    <p>For your security, please re-enter your password to continue</p>
    <fieldset>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>
    
    <input type="submit" value="Deactivate Account">
</fieldset>
</body>
</html>
